    <link rel="stylesheet" type="text/css" media="screen and (max-width:800px)" href="../source/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:800px)" href="../source/css/book.css">

<body>

            <p class="backBtn"><i class="flaticon-back backfont"></i></p>

    <div class="bookContainer">
        <div class="bookContent">
            <a href="column.html" class="bookMore">
                <p class="bookMoreBtn">
                    <i class="flaticon-plus"></i>&nbsp;&nbsp;订阅更多栏目
                </p>
            </a>
            <ul id="OA_task_1" class="mui-table-view columnList">
            </ul>
        </div>
        <script type="text/javascript">
        $.get('/home/index/userblank', function(data) {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                var booked=$('<li class="mui-table-view-cell mui-transitioning slbli slbli1">'+
                            '<div class="mui-slider-right mui-disabled">'+
                                '<a class="mui-btn mui-btn-red slbdel" style="transform: translate(0px, 0px);">删除</a>'+
                            '</div>'+
                            '<div class="mui-slider-handle slblip" style="transform: translate(0px, 0px);">'+
                                '<img class="collogo">'+
                                '<div class="rightItem">'+
                                    '<p class="followColumn"></p>'+
                                    '<p class="followunit"></p>'+
                                '</div>'+
                                '<p class="followDate"></p>'+
                            '</div>'+
                        '</li>');
                var date=data[i].in_time;
                var column=data[i].theme;
                booked.find(".followunit").text(data[i].nick);
                booked.find(".collogo").attr("src",data[i].logo);
                booked.find(".followColumn").text(column);
                booked.find(".followDate").text(date);
                $(".columnList").append(booked);
            }
        });
        	$(".slbdel").bind("click",function(){
				$(this).parent().parent().remove();
	        })
        </script>
</body>
</html>
