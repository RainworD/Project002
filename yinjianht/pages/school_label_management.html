
	<div class="lab-header">
		<i class="fa fa-bookmark fa-2x" aria-hidden="true"></i>
		<span style="font-size:28px;font-weight:400;">&nbsp;学校标签库管理</span>
	</div>

	<div class="lab-box">
		<ul class="lab-ul" >
			
		</ul>
		<div class="lab-input">
		<div class="lab-word">搜索</div>
		<input type="text" class="nr ui-input" placeholder="请输入要搜索的标签" id="tags" style="float:left;">
		<div class="lab-del">删除标签</div>
	    </div>

	    <div class="lab-input">
		<div class="lab-word">新增</div>
		<input type="text" id="plus" class="nr ui-input" style="float:left;" placeholder="请输入要新增的标签">
		<div class="lab-plus">添加</div>
		
	    </div>
	    <div style="width:90%;margin-left:5%">
	    <volist name='tags' id='vo'>
	   
	    <div  id="lab" style="float:left;">
	    	<span class="lab-tag">{$vo}<i class="fa fa-close closeicon" data-name="{$vo}"></i></span>
	    </div>
		
	    </volist>
	    </div>
	    </div>

	    <script type="text/javascript">

	    	$(document).unbind('click');
	    	$(document).on("click",".closeicon",function(){
	    		$(this).parent("span").hide();
	    	})

	    	$(".lab-plus").click(function(){
	    		if($("#plus").val()!=""){
	    			// var labelhtml=$('<span class="lab-tag">'+
	    			//  $("#plus").val()+
	    			//  '<i class="fa fa-close closeicon">'+
	    			//  '</i>'+
	    			//  '</span>');

	    			// $("#lab").append(labelhtml);
	    			// $("#plus").val("");
	    			$.ajax({
			    url:"__ROOT__/schooltagsmanagementapi",
			    type:"POST",
			    data:{
			        
			        "tags":$("#plus").val(),
			        "key":0
			    },
			    success: function(data){
			        switch(data.state){
			                            case "0":
			                            
			                            loadContent("school_label_management.html");
			                            break;
			                            default: alert(data.detail);loadContent("school_label_management.html");break;
			                        }
			    },
			    error: function(){
			            
			    }

    });

	    		}
	    	})

	    	$(".closeicon").click(function(){
	    		$.ajax({
			    url:"__ROOT__/schooltagsmanagementapi",
			    type:"POST",
			    data:{
			        
			        "tags":$(this).parent().text(),
			        "key":1
			    },
			    success: function(data){
			        switch(data.state){
			                            case "0":
			                            
			                            loadContent("school_label_management.html");
			                            break;
			                            default: alert(data.detail);loadContent("school_label_management.html");break;
			                        }
			    },
			    error: function(){
			            
			    }

    });
	    	})

	    	$(".lab-del").click(function(){
	    		$.ajax({
			    url:"__ROOT__/schooltagsmanagementapi",
			    type:"POST",
			    data:{
			        
			        "tags":$(this).prev().val(),
			        "key":1
			    },
			    success: function(data){
			        switch(data.state){
			                            case "0":
			                            
			                            loadContent("school_label_management.html");
			                            break;
			                            default: alert(data.detail);loadContent("school_label_management.html");break;
			                        }
			    },
			    error: function(){
			            
			    }

    });
	    	})

	    	// $(document).on("keypress","#tags",function(){
	    	// 	$(".lab-ul").show();
	    	// })
           
            

	    	$(document).on("click","body",function(){
	    		$(".lab-ul").hide();
	    	}) 

	    	

	    	$(document).on("click",".lab-ul>li",function(){
	    		$("#tags").val($(this).text());
	    		console.log($("#tags").val());
	    		$(".lab-ul").hide();
	    	})

	    	
  			
  			$("#tags").on("input",function(){
  				$.ajax({
			    url:"__ROOT__/school_labelsearchapi",
			    type:"POST",
			    data:{
			        "key":$("#tags").val()
			    },
			    success: function(data){
			    	
			        switch(data.state){
                        case "0":
                        	$(".lab-ul").empty();
                        	var tag=data.order;
                        	for (var i = 0; i <tag.length; i++){
                        		var orderhtml=$('<li>'+
                        			tag[i]+
                        			'</li>'
                        			)
                        		$(orderhtml).appendTo(".lab-ul");
                        	}
                        	$(".lab-ul").show();
                        break;
                        default: 
                        // alert(data.detail);
                        
                        break;
                    }
			    },
			    error: function(){
			            
			    }

    		});

  			});

  			 
 
	    </script>
