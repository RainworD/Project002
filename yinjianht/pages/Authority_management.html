	<script type="text/javascript">
		$.get('/home/admin/client', function(data) {
			for (var i = 0; i < data.length; i++) {
				var usertable=$('<tr class="dianjiyc" style="background-color:#f9f9f9;">'+
									'<td></td>'+
									'<td></td>'+
									'<td style="width:150px;"></td>'+
									'<td><img class="userimg"></td>'+
									'<td></td>'+
								'</tr>');
				usertable.children('td').eq(0).text(data[i].id);
				usertable.children('td').eq(1).text(data[i].guid);
				usertable.children('td').eq(2).text(data[i].nick);
				usertable.children('td').eq(3).children('.userimg').attr("src",data[i].avatar);
				usertable.children('td').eq(4).text(data[i].section);
				$("tbody").append(usertable);
			}
		});
		$(document).unbind('click');
		TablePage(".au-table",10);
		$("tr:odd").css({background: "#f9f9f9"}); 
        $("tr:even").css({background: "white"}); 
	</script>
