<div class="qu-header">
		<i class="fa fa-star fa-2x"></i>
		<span style="font-size:28px;font-weight:400;">&nbsp;高校数据模块管理</span>
	</div>
	
	<!-- <div class="qu-box"></div> -->
	<div class="comc">
	
	<table  class="qu-table" border="1" style="margin-top:20px;">
		<thead>
		<tr style="font-weight:bold;font-size:14px;" id="tianjia">
			<th>模块名</th>
			<th>状态</th>
			<th>查看更多按钮开关</th>	
		</tr>
		</thead>
		<volist name="block" id="vo">
		<tbody>
		<tr>
			<td>{$vo.name}</td>
			<td>{$vo.key}</td>
			<td>
				<div class="x" data-name="师资队伍">
					<i class="fa fa-check"  style="color:white;margin-left:2.5px;"></i>
				</div>
				<div class="p" data-name="师资队伍">
					<i class="fa fa-remove"  style="color:white;margin-left:4.5px;"></i>
				</div>
			</td>
			
		</tr>
		</tbody>
	</volist>
	</table>

<script type="text/javascript">
$(".x").click(function(){
	$.ajax({
			    url:"__ROOT__/blockapi",
			    type:"POST",
			    data:{
			        "name":$(this).attr("data-name"),
			        "key":0
			    },
			    success: function(data){
			        switch(data.state){
			                            case "0":
			                            
			                            loadContent("college_model.html");
			                            break;
			                            default: alert(data.detail);loadContent("college_model.html");break;
			                        }
			    },
			    error: function(){
			            
			    }

    });
})
$(".p").click(function(){
	$.ajax({
			    url:"__ROOT__/blockapi",
			    type:"POST",
			    data:{
			        "name":$(this).attr("data-name"),
			        "key":1
			    },
			    success: function(data){
			        switch(data.state){
			                            case "0":
			                            
			                            loadContent("college_model.html");
			                            break;
			                            default: alert(data.detail);loadContent("college_model.html");break;
			                        }
			    },
			    error: function(){
			            
			    }

    });
})
</script>
