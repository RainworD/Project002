
	<div class="bmi-header">
		<i class="fa fa-cogs fa-2x"></i>
		<span style="font-size:28px;font-weight:400;">&nbsp;模块管理-首页及其他页面</span>
	</div>
	<volist name='code_block' id='vo'>
	<div class="bmi-box" style="margin-top:20px;">
		<div class="bmi-name">自定义代码模块{$vo.index}</div>
		<div class="bmi-btn" data-id="{$vo.index}">确认</div>
	</div>
	<div class="bmi-text">
		<textarea class="bmi-word ui-textarea" placeholder="请输入您要自定义的代码">{$vo.value}</textarea>
	</div>
	</volist>

	

	<script type="text/javascript">
		$(".bmi-btn").click(function(){
			
			$.ajax({
			    url:"__ROOT__/codeapi",
			    type:"POST",
			    data:{
			        "page":0,
			        "index":$(this).attr("data-id"),
			        "key":1,
			        "value":$(this).parent().next().children().val()
			    },
			    success: function(data){
			        switch(data.state){
                        case "0":
                        
                        alert(data.detail);
                        break;
                        default: alert(data.detail);break;
                    }
			    },
			    error: function(){
			            
			    }

    		});
		})
	</script>
